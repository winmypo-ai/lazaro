<script>
const audio = document.getElementById("musica");
const btn = document.getElementById("btnMusica");

audio.volume = 0;
let reproduciendo = false;

// Fade in
function fadeIn() {
  let vol = 0;
  const fade = setInterval(() => {
    if (vol < 1) {
      vol += 0.05;
      audio.volume = vol;
    } else {
      clearInterval(fade);
    }
  }, 200);
}

// Play al primer toque (mÃ³viles)
document.body.addEventListener("click", () => {
  if (!reproduciendo) {
    audio.play();
    fadeIn();
    reproduciendo = true;
  }
});
